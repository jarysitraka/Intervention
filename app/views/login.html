<!DOCTYPE html>
<html lang="en" ng-app="InterventionApp">
<head>
    <meta charset="UTF-8">
    <title>Login - Intervention Management</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.css">

    <script src="../../node_modules/angular/angular.js"></script>
</head>
<body>
    <div class="container">

            <h2 class="center-align teal-text"><small>Login</small></h2>
            <div class="row">

                <form class="col s12 m4 offset-m4">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="pass" type="password" class="validate">
                            <label for="pass">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" name="action">Login</button>
                            </p>
                        </div>
                    </div>
                </form>

            </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../../node_modules/materialize-css/dist/js/materialize.js"></script>
    <script type="text/javascript">
        angular.module('InterventionApp', []);
    </script>

</body>
</html>
