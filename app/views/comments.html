

<div ng-hide="loading">
    <input type="text" ng-model="nb1"/>

    <select ng-model="order">
        <option value="username">organiser par nom</option>
        <option value="content">organiser par contenu</option>
    </select>

    <h1>{{title}}</h1>
    <div ng-repeat="comment in comments | filter:{username:nb1} | orderBy:order">
        <p>
            <strong>{{comment.username | uppercase}}</strong> <br/>
            {{comment.content}}
        </p>
    </div>



    <form ng-submit="addComment()">
        <input type="text" placeholder="username" ng-model="newComment.username"><br>
        <input type="text" placeholder="city" ng-model="newComment.city"><br>
        <input type="text" placeholder="email" ng-model="newComment.email"><br>
        <textarea ng-model="newComment.content" title="content"></textarea><br>
        <input type="submit" value="add comment"/>
    </form>

</div>
