<div ng-include="'views/layout/header.html'"></div>
<div ng-include="'views/layout/navigation.html'"></div>

<strong>Data Length: {{customers.length}}</strong>

<div class="row">
    <div class="container ">


            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" ng-model="searchText" class="validate">

                </div>
            </div>
        <div class="card grey lighten-1">
            <table class=" striped responsive-table">
                <thead>
                    <tr>
                        <th data-field="name">Name</th>
                        <th data-field="name">Adress</th>
                        <th data-field="phone">Phone</th>
                        <th data-field="phone">Mobile</th>
                        <th data-field="email">Email</th>
                    </tr>
                </thead>

                <tbody>

                    <tr ng-repeat="customer in customers | filter :searchText">

                        <td><a ui-sref="customerDetails({id: {{customer.Id}} })">{{customer.Name}}</a></td>
                        <td>{{customer.Adress}}</td>
                        <td>{{customer.Phone}}</td>
                        <td>{{customer.Mobile}}</td>
                        <td>{{customer.Email}}</td>

                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
