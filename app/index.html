<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>{{pageTitle}}</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/custom.css">
    <link rel="stylesheet" href="assets/leaflet.css">
    <link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.css"/>
    <script src="assets/leaflet.js"></script>

</head>
<body>

    <div id="modal1" class="modal grey lighten-5 ">
         <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Rechercher partout</label>
              </div>
          </div>
    </div>

    <div id="addIntervention" class="modal">
        <div class="modal-content">
            <h4 class="center">Ajouter une intervention</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>


    <!--div ng-show="loading">chargement...</div-->
    <div ui-view></div>


    <script type="text/javascript" src="../others/jquery-2.1.1.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-messages/angular-messages.js"></script>
    <script src="../node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="../node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script src="../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script  src="../bower_components/fullcalendar/dist/gcal.js"></script>
    <script  src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script  src="../bower_components/jquery-validation/dist/additional-methods.min.js"></script>

    <script src="app.js" ></script>

    <script src="services/login.js"></script>
    <script src="controllers/login.js"></script>

    <script src="controllers/dashboard.js"></script>

    <script src="services/customers.js"></script>
    <script src="controllers/customers.js"></script>

    <script src="services/intervention.js"></script>
    <script src="controllers/intervention.js"></script>

    <script src="services/projects.js"></script>
    <script src="controllers/projects.js"></script>

    <script src="services/technicians.js"></script>
    <script src="controllers/technicians.js"></script>

    <script src="controllers/planning.js"></script>

    <script src="controllers/interventionAdd.js"></script>


    <script src="../node_modules/materialize-css/dist/js/materialize.js"></script>


    <div class="fixed-action-btn horizontal click-to-toggle hide-print" style="bottom: 50px; right: 24px;">
        <a class="btn-floating btn-large blue">
            <i class="material-icons">menu</i>
        </a>
        <ul>
            <li><a ui-sref="addIntervention" class="btn-floating blue" title="insert"><i class="material-icons">assignment</i></a></li>
            <li><a class="btn-floating green modal-trigger" href="#modal1" title="global Search"><i class="material-icons">search</i></a></li>
            <li><a class="btn-floating yellow darken-2" title="Print this page" onclick="window.print();"><i class="material-icons">print</i></a></li>
        </ul>
    </div>
<script>



    $(document).ready(function(){

        $('.modal-trigger').leanModal({
                    dismissible: true, // Modal can be dismissed by clicking outside of the modal
                    opacity: 0.6, // Opacity of modal background
                    in_duration: 300, // Transition in duration
                    out_duration: 200, // Transition out duration
                    starting_top: '50%', // Starting top style attribute
                    ending_top: '10%' // Ending top style attribute
                }
        );


        $('#autocomplete-input').autocomplete({
            data: {
                "Apple": "iPhone",
                "Microsoft": "Lumia",
                "Google": 'http://placehold.it/250x250'
            }
        });


    });


</script>
</body>
</html>
